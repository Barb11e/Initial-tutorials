<html>
    <body>
        <style>
            .apply{
             background-color: rgb(10,102,194);
             color: white;
             border: none;
             height: 40px;
             width: 280px;
             font-weight: bold;
             font-size: 18px;
             border-radius: 30px;
             margin: 10px;
             transition: background-color 0.15s;
            }
            .apply:hover{
                background-color: rgb(53, 55, 186);
            }
            .save{
                background-color: white;
                color: rgb(10,102,194);
                border-style: solid;
                border-width: 1px;
                border-color:rgb(10,102,194);
                border-radius: 20px;
                height: 40px;
                width: 90px;
                font-weight: bold;
                font-size: 18px;
                transition: background-color 0.15s , border-width 0.15s;
            }
            .save:hover{
                background-color: rgb(173, 224, 240);
                border-width: 3px;
            }

        </style>

        <button class="apply">Apply on company website</button>
        <button class="save">Save</button>
    </body>
</html>
